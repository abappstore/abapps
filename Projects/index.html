<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Web Projects</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<style>
  body {
    width: 100%;
    margin: 0 auto;
  }

  .flex-buttons {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    margin: 20px;
  }

  .flex-buttons button {
    width: 100%;
    margin: 3px;
    text-align: left;
  }
</style>

<body>
  <!-- Button trigger modal -->
  <div class="flex-buttons">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Launch Vertical Icon Bar
    </button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2">
      Launch Horizontal Icon Bar
    </button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal3">
      Launch Menu Icon
    </button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal4">
      Launch Animated Menu Icon
    </button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal5">
      Launch Accordion
    </button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal6">
      Launch Tabs
    </button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal7">
      Launch Vertical Tabs
    </button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal8">
      Launch Tab Headers
    </button>
  </div>


  <!-- Modal Vertical Icon Bar Start -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Vertical Icon Bar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <iframe src="vertical_icon_bar.html" style="width:100%;border:none;height:50vh;"></iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <a href="https://www.youtube.com/watch?v=reAnVZuhjRU" target="_blank"><button type="button"
              class="btn btn-primary">Watch Video</button></a>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Vertical Icon Bar End -->

  <!-- Modal Horizontal Icon Bar Start -->
  <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">

          <a href="https://www.youtube.com/watch?v=reAnVZuhjRU" target="_blank"><button type="button"
              class="btn btn-primary">Watch Video</button></a>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Horizontal Icon Bar End -->

  <!-- Modal Menu Icon Start -->
  <div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        </div>
      </div>
    </div>
  </div>
  <!-- Modal Menu Icon End -->

    aria-hidden="true">
    <div class="modal-dialog" role="document">

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <a href="https://www.youtube.com/watch?v=reAnVZuhjRU" target="_blank"><button type="button"
              class="btn btn-primary">Watch Video</button></a>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Tab Headers End -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
